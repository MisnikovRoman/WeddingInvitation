<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадьба</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Свадьба</h1>
            <p class="subtitle">Дорогие и близкие!!! Приглашаем вас на наше СВАДЕБНОЕ ТОРЖЕСТВО</p>
        </header>

        <section class="couple-photo">
            <h2>30 июня 2025</h2>
            <div class="image-container">
                <img src="images/RN.png" alt="Жених и невеста" id="couple-image">
            </div>
        </section>

        <section class="date-section">
            <h1>ИЮНЬ</h1>
            <div class="image-container">
                <img src="images/june.png" alt="June 2025" id="jun-image">
            </div>
        </section>

        <section class="calendar-section">
        </section>

        <section class="second-photo">
            <div class="image-container">
                <img src="images/engagement.png" alt="Фотография" id="second-image">
            </div>
        </section>

        <section class="countdown-section">
            <h2>До свадьбы осталось</h2>
            <div class="countdown" id="countdown">
                <div class="time-unit">
                    <span id="months">0</span>
                    <span class="label">месяцев</span>
                </div>
                <div class="time-unit">
                    <span id="weeks">0</span>
                    <span class="label">недель</span>
                </div>
                <div class="time-unit">
                    <span id="days">0</span>
                    <span class="label">дней</span>
                </div>
            </div>
        </section>

        <section class="add-to-calendar-section">
            <button id="add-to-calendar-button" class="calendar-button">
                Добавить в календарь
            </button>
        </section>

        <section class="location-section">
            <h2>Место проведения</h2>
            <p class="venue-name">Винодельня Nekresi Estate</p>
            <div class="image-container">
                <img src="images/map.png" alt="Карта" id="map-image">
            </div>
            <a class="route-button" id="route-button" href="https://www.google.com/maps/dir/?api=1&destination=Nekresi+Estate+Hotel" target="_blank" rel="noopener noreferrer">
                Проложить маршрут
            </a>
        </section>

        <section class="schedule-section">
            <h2>План мероприятия</h2>
            <div class="schedule">
                <div class="schedule-item">
                    <div class="time">16:00</div>
                    <div class="event">Сбор гостей</div>
                </div>
                <div class="schedule-item">
                    <div class="time">16:30</div>
                    <div class="event">Церемония</div>
                </div>
                <div class="schedule-item">
                    <div class="time">17:30</div>
                    <div class="event">Фуршет</div>
                </div>
                <div class="schedule-item">
                    <div class="time">18:30</div>
                    <div class="event">Праздничный ужин</div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
