<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="invitation-card">
            <div class="decoration top-decoration"></div>
            
            <h1 class="title">Anna & Michael</h1>
            <p class="date">August 15, 2025</p>
            
            <h2 class="subtitle">Together with their families</h2>
            <p class="text">request the pleasure of your company as they exchange vows and begin their new life together</p>
            
            <p class="venue">The Botanical Gardens</p>
            <p class="address">123 Blossom Avenue, Rose City</p>
            <p class="time">Ceremony begins at 4:00 PM</p>
            
            <div class="rsvp-section">
                <p class="rsvp-text">Please RSVP by June 1, 2025</p>
                <button class="rsvp-button">RSVP</button>
            </div>
            
            <div class="decoration bottom-decoration"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
